<html lang="en" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Saving user</title>
</head>
<body>
<form th:action="@{/users}" method="post" th:object="${user}">
    <input type="hidden" name="id" th:field="*{id}">
    <input type="text" name="login" th:field="*{login}">
    <input type="text" name="password" th:field="*{password}">
    <input type="text" name="email" th:field="*{email}">
    <button type="submit">Save</button>
</form>
<!-- COMMENT-->
</body>
</html>
